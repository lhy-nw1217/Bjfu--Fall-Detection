apply plugin: 'com.android.application'

android {
    compileSdkVersion 29

    //解决Execution failed for task ':app:mergeReleaseResources'.
    aaptOptions.cruncherEnabled = false
    aaptOptions.useNewCruncher = false
    defaultConfig {
        applicationId "com.example.wellxiang.falldetecion"
        minSdkVersion 26
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'

    }
    buildTypes {
        release {
            //打包设置
            minifyEnabled true
            debuggable true
            buildConfigField ("boolean", "MY_DEBUG", "false")
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

        }
        debug {
            minifyEnabled false
            buildConfigField ("boolean", "MY_DEBUG", "true")
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    //builde.gradle会在你打包的时候去检查你的res资源，一旦出现不规范就会出现该错误。
    //
    //主动去禁止它检查
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }

}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    //implementation files('C:\\Users\\lhy\\Desktop\\2022.9\\app2\\Fall-Detection-Android-master\\app\\libs\\AMap3DMap_9.5.0_AMapLocation_6.2.0_20221103.jar')
    androidTestImplementation('androidx.test.espresso:espresso-core:3.1.0', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation 'androidx.appcompat:appcompat:1.0.0'
    testImplementation 'junit:junit:4.12'
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'de.hdodenhof:circleimageview:2.1.0'
    implementation 'com.github.zcweng:switch-button:0.0.3@aar'
    //implementation files('libs/AMap3DMap_4.1.3_AMapLocation_3.2.0_20161208.jar')
    //implementation 'com.google.android.material.navigation.NavigationView：1.0.0'
    implementation 'androidx.drawerlayout:drawerlayout:1.0.0'
    //implementation 'com.android.support:design:29.0.1'
    implementation 'com.google.android.material:material:1.0.0'
    implementation "androidx.drawerlayout:drawerlayout:1.1.1"
    //高德地图
